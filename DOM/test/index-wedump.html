<!DOCTYPE html>
<html lang="ko">
<head>
    <title>bs5 Test suite</title>
    <meta name="keywords" content="bs5" />
    <meta name="description" content="bs5 Test suite" />
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
    <link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">    
</head>
<body>
<div id="stage">
    <form data-bsview="f0">
        <input type="checkbox" name="cb0" id="cb0_0" value="0"/><label for="cb0_0"> label0</label><br/><br/>
        <input type="checkbox" name="cb0" id="cb0_1" value="1"/><label for="cb0_1"> label1</label><br/><br/>
        <input type="checkbox" name="cb0" id="cb0_2" value="2"/><label for="cb0_2"> label2</label>
    </form>
</div>
<div id="result"></div>
<div id="test"></div>
<script src="http://projectbs.github.io/bsJS/bsjs.0.5.js"></script>
<script>
bs(function (){
    var ui = (function(){
        var mobile = bs.DETECT.device == 'mobile', r = bs.rand, rf = bs.randf, tb = mobile ? 'bottom' : 'top',
        inited, init = function(){
            inited = 1,
            bs.css(
                '#bsUI_toast{color:#eeff41;overflow:hidden;text-align:center;position:fixed;background:#2b2b2f;z-index:999999999;'+tb+':0}' +
                '.bsUI_toastParticle{border-radius:' + ( mobile ? 15 : 40 ) + ';position:fixed}'
            );
        };
        return {
            checkbox:function( component ){
                var checkbox = function(){                    
                    pDom.S( 'click', click );
                },
                click = function(){
                    var flag = dom.S('width') == 12;                    
                    
                    if ( flag ) {                        
                        dom.S( 'border-left', 'none', 'border-top', 'none', 'border-color', '#0f9d58', 'transform', 'rotate(45deg)' );
                        bs.ANI.style( dom, 'width', 8, 'height', 15, 'time', .2, 'ease', 'linear' );
                    } else {                        
                        dom.S( 'border', '2px solid', 'transform', 'rotate(0deg)' );
                        bs.ANI.style( dom, 'width', 12, 'height', 12, 'time', .2, 'ease', 'linear' );
                    }
                },
                pDom = bs.Dom('<div></div>').S( 'style', 'display:inline-block;width:40;height:40;border-radius:300;text-align:center;cursor:pointer;', 'this' ), dom;
                pDom.S( 'mousedown', function(){ pDom.S( 'background-color', 'green', 'opacity', .3 ); }, 'mouseup', function(){ pDom.S( 'background-color', 'white', 'opacity', 1 ); } );
                component.S( 'opacity', 0, 'width', 0, 'height', 0, 'after', pDom );
                pDom.S( '>', ( dom = bs.Dom('<div></div>').S( 'style', 'position:relative;display:inline-block;border:2px solid;width:12;height:12;top:11;', 'opacity', 1, 'this' ) ) );
                if( !inited ) init();
                checkbox();
            }
        };
    })();

    var forms = {}, t0, t1, t2, i, j, k, l;
    for( i = 0, j = bs.Dom('[data-bsview]').length ; i < j ; i++ ){
        forms[bs.Dom('[data-bsview]').S( i, '*bsview' )] = t0 = bs.Dom('[data-bsview]')[i];
        t0 = bs.Dom(t0).S('>');
        for( k = 0, l = t0.length ; k < l ; k++ ){
            t1 = bs.Dom(t0[k]);
            switch( t1.S('@tagName').toLowerCase() ){
                case'input':
                    switch( t1.S('@type').toLowerCase() ){
                        case'checkbox':                        
                            ui.checkbox( t1 );
                            break;
                    }
                    break;
                case'textarea':
                case'select':
                case'label':
            }
        }
    }
});
</script>
</body>
</html>
